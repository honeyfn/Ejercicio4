<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes</title>
    <link rel="stylesheet" href="css/carrusel.css">
</head>
<body>
    <div class="wrapper">
        <i id="left" class="fa fa-angle-left"></i>
        <ul class="carousel">
            <li class="card">            
                <div class="image">
                    <img src="images/gitflow.jpeg" alt="">
                </div>                       
                <h2>GITFLOW</h2>
                <span>Lorem ipsum dolor sit amet.</span>                                   
            </li>
            <li class="card">            
                <div class="image">
                    <img src="images/git.png" alt="">
                </div>                       
                <h2>Repositorio</h2>
                <span>Lorem ipsum dolor sit amet.</span>                                   
            </li>
            <li class="card">            
                <div class="image">
                    <img src="images/version.png" alt="" draggable="false">
                </div>                       
                <h2>Versiones</h2>
                <span>Lorem ipsum dolor sit amet.</span>                                   
            </li>
        </ul>
        <i id="right" class="fa fa-angle-right"></i>
    </div>

    <script src="js/carrusel.js"></script>
</body>
</html>
